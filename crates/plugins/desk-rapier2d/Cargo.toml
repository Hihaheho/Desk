[package]
name = "desk-rapier2d"
version = "0.0.0"
license = "MIT OR Apache-2.0"
description = "The application platform for your cyberpunk desk"
homepage = "https://github.com/Hihaheho/Desk"
repository = "https://github.com/Hihaheho/Desk"
readme = "../../../README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
desk-plugin = { workspace = true }
physics = { package = "desk-physics", path = "../../components/desk-physics", version = "0.0.0" }

bevy = { workspace = true }
bevy_rapier2d = { version = "0.21", features = ["wasm-bindgen", "debug-render"] }
