[package]
name = "desk-protocol"
version = "0.1.0"
authors = ["Ryo Hirayama <ryo12redstone@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.127", features = ["derive"] }
serde_bytes = "0.11.5"
serde_cbor = "0.11.1"
futures = "0.3.16"
tracing = "0.1.26"
uuid = { version = "0.8.2", features = ["v4", "serde", "wasm-bindgen"] }
derive_more = "0.99.16"
enum_dispatch = "0.3.7"
async-trait = "0.1.51"

[dev-dependencies]
tokio = { version = "1.9.0", features = ["full"] }
mock-it = "0.3.0"
