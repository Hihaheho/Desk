[package]
name = "deskc-test-integration"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lexer = { path = "../../systems/lexer", version = "0.1.0", package = "deskc-lexer" }
parser = { path = "../../systems/parser", version = "0.1.0", package = "deskc-parser" }
hirgen = { path = "../../systems/hirgen", version = "0.1.0", package = "deskc-hirgen" }
thirgen = { path = "../../systems/thirgen", version = "0.1.0", package = "deskc-thirgen" }
amirgen = { path = "../../systems/amirgen", version = "0.1.0", package = "deskc-amirgen" }
concretizer = { path = "../../systems/concretizer", version = "0.1.0", package = "deskc-concretizer" }
evalmir = { path = "../../systems/evalmir", version = "0.1.0", package = "deskc-evalmir", features = ["withserde"] }
typeinfer = { path = "../../systems/typeinfer", version = "0.1.0", package = "deskc-typeinfer" }
thir2dson = { path = "../../systems/thir2dson", version = "0.1.0", package = "deskc-thir2dson" }
hir = { path = "../../components/hir", version = "0.1.0", package = "deskc-hir" }
thir = { path = "../../components/thir", version = "0.1.0", package = "deskc-thir" }
dson = { path = "../../components/dson", version = "0.1.0", package = "deskc-dson" }
types = { path = "../../components/types", version = "0.1.0", package = "deskc-types" }
file = { path = "../../components/file", version = "0.1.0", package = "deskc-file" }
serde_dson = { path = "../../libs/serde_dson", version = "0.1.0" }
chumsky = { git = "https://github.com/ryo33/chumsky" }
pretty_assertions = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
ariadne = "0.1.5"
