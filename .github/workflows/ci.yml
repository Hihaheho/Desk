name: CI
on:
  push:
    branches:
      - main
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # for alsa
      - run: sudo apt-get install --no-install-recommends libasound2-dev -y

      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v1

      - uses: ryo33/cargo-deny-action@7778bea17b9517fa2c89f5b59615131467e7f79b
        with:
          arguments: --all-features
          command-arguments: --config configs/deny.toml

      - name: Check fmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::all -W clippy::dbg_macro

      - name: Check
        run: cargo check --all-features

      - name: Compile test
        run: cargo test --no-run --locked --all-features

      - name: Run test
        run: cargo test --all-features
